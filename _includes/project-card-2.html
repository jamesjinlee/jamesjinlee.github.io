<link href="https://fonts.googleapis.com/css?family=Roboto:100,500,700" rel="stylesheet">
<a style="" class="card"
   href="{% if page.projecturl %}{{ page.projecturl }}{% else %}{{ site.baseurl}}{{ include.page.url }}{% endif %}">
  {% if include.page.image %}
  <div class="blurring dimmable image">
    <div class="ui dimmer">
      <div class="content">
        <div class="center">
          <span class="header">{{ include.page.title }}</span>
          <br />
          <br />
          <span class="description">{{ include.page.summary }}</span>
      </div>
    </div>
  </div>
  <img style:"z-index: -100;"class = "ui image"src="{{ site.baseurl }}/{{ include.page.image }}">
  </div>
  {% endif %}
</a>

<script>
$('.blurring.dimmable.image').dimmer({
  on: 'hover'
});
//hey

</script>
